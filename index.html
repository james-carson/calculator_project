<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project - James Carson - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = outline>
        <div class = "screen">
            <div class = "on_screen" id = "screen_top"></div>
            <div class = "on_screen" id = "screen_bottom"></div>
        </div>
        <div class = "button_row row1">
            <div class = "pushbuttons button_left" id = "power_button">โป</div>
            <div class = "pushbuttons button_centre_left" id = "ac_button">AC</div>
            <div class = "pushbuttons button_centre_right" id = "c_button">C</div>
            <div class = "pushbuttons button_right" id = "divide_button">รท</div>
        </div>
        <div class = "button_row row2">
            <div class = "pushbuttons button_left" id = "seven_button">7</div>
            <div class = "pushbuttons button_centre_left" id = "eight_button">8</div>
            <div class = "pushbuttons button_centre_right" id = "nine_button">9</div>
            <div class = "pushbuttons button_right" id = "add_button">+</div>
        </div>
        <div class = "button_row row3">
            <div class = "pushbuttons button_left" id = "four_button">4</div>
            <div class = "pushbuttons button_centre_left" id = "five_button">5</div>
            <div class = "pushbuttons button_centre_right" id = "six_button">6</div>
            <div class = "pushbuttons button_right" id = "subtract_button">-</div>
        </div>
        <div class = "button_row row4">
            <div class = "pushbuttons button_left" id = "one_button">1</div>
            <div class = "pushbuttons button_centre_left" id = "two_button">2</div>
            <div class = "pushbuttons button_centre_right" id = "three_button">3</div>
            <div class = "pushbuttons button_right" id = "multiply_button">X</div>
        </div>
        <div class = "button_row row5">
            <div class = "pushbuttons button_left" id = "zero_button">0</div>
            <div class = "pushbuttons button_centre_left" id = "point_button">.</div>
            <div class = "pushbuttons" id = "equals_button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
