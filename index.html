<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project - James Carson - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = outline>
        <div class = "screen">
            <div class = "on_screen screen_top">This is where the sum goes</div>
            <div class = "on_screen screen_bottom">This is where the answer goes</div>
        </div>
        <div class = "button_row row1">
            <div class = "pushbuttons button_left">AC</div>
            <div class = "pushbuttons button_centre_left">C</div>
            <div class = "pushbuttons button_centre_right">%</div>
            <div class = "pushbuttons button_right">รท</div>
        </div>
        <div class = "button_row row2">
            <div class = "pushbuttons button_left">7</div>
            <div class = "pushbuttons button_centre_left">8</div>
            <div class = "pushbuttons button_centre_right">9</div>
            <div class = "pushbuttons button_right">+</div>
        </div>
        <div class = "button_row row3">
            <div class = "pushbuttons button_left">4</div>
            <div class = "pushbuttons button_centre_left">5</div>
            <div class = "pushbuttons button_centre_right">6</div>
            <div class = "pushbuttons button_right">-</div>
        </div>
        <div class = "button_row row4">
            <div class = "pushbuttons button_left">1</div>
            <div class = "pushbuttons button_centre_left">2</div>
            <div class = "pushbuttons button_centre_right">3</div>
            <div class = "pushbuttons button_right">X</div>
        </div>
        <div class = "button_row row5">
            <div class = "pushbuttons button_left">0</div>
            <div class = "pushbuttons button_centre_left">.</div>
            <div class = "pushbuttons equals_button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
